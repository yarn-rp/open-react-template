<svg width="350" height="288" viewBox="0 0 350 288" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="350" height="288" fill="url(#bgGradient)"/>
  
  <!-- Kanban Board -->
  <g transform="translate(20, 20)">
    <!-- To Do Column -->
    <rect x="0" y="0" width="100" height="240" rx="12" fill="url(#cardGradient)" stroke="#475569" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="14" font-weight="bold">To Do</text>
    
    <!-- Task Cards in To Do -->
    <rect x="10" y="40" width="80" height="50" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
    <text x="15" y="55" fill="#e2e8f0" font-family="Arial" font-size="10" font-weight="bold">Design Review</text>
    <text x="15" y="70" fill="#94a3b8" font-family="Arial" font-size="8">High Priority</text>
    <circle cx="85" cy="50" r="8" fill="#f59e0b"/>
    
    <rect x="10" y="100" width="80" height="50" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1"/>
    <text x="15" y="115" fill="#e2e8f0" font-family="Arial" font-size="10" font-weight="bold">API Integration</text>
    <text x="15" y="130" fill="#94a3b8" font-family="Arial" font-size="8">Medium Priority</text>
    <circle cx="85" cy="110" r="8" fill="#10b981"/>
    
    <!-- In Progress Column -->
    <rect x="120" y="0" width="100" height="240" rx="12" fill="url(#cardGradient)" stroke="#475569" stroke-width="1"/>
    <text x="170" y="25" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="14" font-weight="bold">In Progress</text>
    
    <!-- Task Cards in In Progress -->
    <rect x="130" y="40" width="80" height="50" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <text x="135" y="55" fill="#e2e8f0" font-family="Arial" font-size="10" font-weight="bold">User Testing</text>
    <text x="135" y="70" fill="#94a3b8" font-family="Arial" font-size="8">In Progress</text>
    <circle cx="205" cy="50" r="8" fill="#3b82f6"/>
    
    <rect x="130" y="100" width="80" height="50" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="1"/>
    <text x="135" y="115" fill="#e2e8f0" font-family="Arial" font-size="10" font-weight="bold">Bug Fix</text>
    <text x="135" y="130" fill="#94a3b8" font-family="Arial" font-size="8">Critical</text>
    <circle cx="205" cy="110" r="8" fill="#ef4444"/>
    
    <!-- Done Column -->
    <rect x="240" y="0" width="100" height="240" rx="12" fill="url(#cardGradient)" stroke="#475569" stroke-width="1"/>
    <text x="290" y="25" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="14" font-weight="bold">Done</text>
    
    <!-- Task Cards in Done -->
    <rect x="250" y="40" width="80" height="50" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
    <text x="255" y="55" fill="#e2e8f0" font-family="Arial" font-size="10" font-weight="bold">Setup Project</text>
    <text x="255" y="70" fill="#94a3b8" font-family="Arial" font-size="8">Completed</text>
    <circle cx="325" cy="50" r="8" fill="#10b981"/>
    
    <rect x="250" y="100" width="80" height="50" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
    <text x="255" y="115" fill="#e2e8f0" font-family="Arial" font-size="10" font-weight="bold">Requirements</text>
    <text x="255" y="130" fill="#94a3b8" font-family="Arial" font-size="8">Completed</text>
    <circle cx="325" cy="110" r="8" fill="#10b981"/>
  </g>
  
  <!-- Progress Indicators -->
  <g transform="translate(20, 270)">
    <rect x="0" y="0" width="310" height="8" rx="4" fill="#1e293b"/>
    <rect x="0" y="0" width="124" height="8" rx="4" fill="#10b981"/>
    <text x="155" y="6" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="10">40% Complete</text>
  </g>
</svg> 